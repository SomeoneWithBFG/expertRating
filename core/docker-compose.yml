version: '3.7'

services:
    POSTGRES-DB:
        image: postgres:12.4-alpine
        restart: always
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: trytofindme
            POSTGRES_DB: POSTGRES_DB
        ports:
            - 5432:5432

    POSTGRES-ADMIN:
        container_name: adminer
        image: adminer:4.7.8
        restart: always
        ports:
            - 5051:8080

    MONGO:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: core
            MONGO_INITDB_ROOT_PASSWORD: trytofindme
        ports:
            - 27017:27017

    MONGO-ADMIN:
        image: mongo-express
        restart: always
        ports:
            - 5052:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: core
            ME_CONFIG_MONGODB_ADMINPASSWORD: trytofindme
            ME_CONFIG_MONGODB_SERVER: MONGO
